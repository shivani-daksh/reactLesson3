<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.7/babel.min.js"></script>

    <script type="text/babel">

      function ChatInput({ chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState('');


        function saveInputText(event) {
          setInputText(event.target.value);
          
        }

        function sendMessage() {
          const newChatMessages = [
            ...chatMessages,
            {
              message : inputText,
              sender:'user',
              id:crypto.randomUUID()
            }
           ];
          setChatMessages(newChatMessages);

           const response = Chatbot.getResponse(inputText);
           //Chatbot is an object in the external library with getResponse method
           setChatMessages([
            ...newChatMessages,
            {
              message : response,
              sender:'robot',
              id:crypto.randomUUID()
            }
           ]);



           setInputText('');
        }

        return (
          <>
            <input 
              placeholder="Send message to ChatBot" 
              size="30" 
              onChange = {saveInputText}
              value={inputText}
            />
            <button
              onClick = {sendMessage}
            >Send</button>
          </>
        );
      }


      function ChatMessage({message, sender}) {

        return (
          <div>
            {sender === 'robot' &&  (
              <img src="robot.png" width="50" />
              )}
            {message}
            {sender === 'user' &&  (
              <img src="user.png" width="50" />
              )}
            
          </div>
        );
      }

      function ChatMessages({chatMessages}) {
      
        return (
          <>
            {chatMessages.map((chatMessage) => {
                return (
                  <ChatMessage  
                    message= {chatMessage.message}
                    sender = {chatMessage.sender}
                    key={chatMessage.id}
                  />
                );

            })}
          </>
        );
        

      }



      function App() {
        const [chatMessages, setChatMessages] = React.useState(
          [{
          message:'hello Chatbot',
          sender:'user',
          id: 'id1'
          },
          {
            message:'hey! how can I help you?',
            sender:'robot',
            id:'id2'
          },
          {
            message:"Can you get me today's date?" ,
            sender:'user',
            id:'id3'
          }, {
            message:'Today is 31 March' ,
            sender:'robot',
            id:'id4'
          }]
        );
      
        //instead of saving it in a variable called array and then destructuring it we directly destructured it in the code above .
        // const [chatMessages, setChatMessages] =  array;
      //code above is a shortcut for these two lines of code.
      //  const chatMessages =  array[0]; 
      //  const setChatMessages =  array[1];
      


        return (
          <>
            <ChatInput 
              chatMessages = {chatMessages}
              setChatMessages = {setChatMessages}
            />
            <ChatMessages
             chatMessages = {chatMessages}
            />  
         </>
        );   
      }
      

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);

    </script>
  </body>
</html>
